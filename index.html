<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melyx - Quick Resume Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Header */
        .header {
            padding: 2rem 0;
            text-align: center;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            animation: slideDown 1s ease-out;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.1);
        }

        .logo-placeholder {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            margin-top: 0.5rem;
            color: #cccccc;
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Main container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Form section */
        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin: 3rem 0;
            animation: slideUp 1s ease-out 0.3s backwards;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-container {
            background: rgba(26, 26, 26, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FFD700;
            font-weight: 500;
        }

        .form-group input[type="file"] {
            padding: 0.5rem;
            background: rgba(255, 215, 0, 0.1);
            border: 2px dashed rgba(255, 215, 0, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group input[type="file"]:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
        }

        .image-preview {
            margin-top: 1rem;
            text-align: center;
        }

        .image-preview img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            object-fit: cover;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .image-preview .remove-image {
            display: block;
            margin-top: 0.5rem;
            color: #ff4545;
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .image-preview .remove-image:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:not([type="file"]):focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Dynamic sections */
        .dynamic-section {
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.3);
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .add-btn, .remove-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }

        .add-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
        }

        .remove-btn {
            background: rgba(255, 69, 69, 0.8);
            color: white;
        }

        .remove-btn:hover {
            background: rgba(255, 69, 69, 1);
            transform: translateY(-2px);
        }

        /* Generate button */
        .generate-section {
            text-align: center;
            margin: 3rem 0;
        }

        .generate-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.5);
        }

        .generate-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Resume preview themes */
        .resume-preview {
            background: white;
            color: #333;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
            display: none;
        }

        .resume-preview.show {
            display: block;
        }

        /* Profile image in resume */
        .resume-profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            display: block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 4px solid;
        }

        /* Theme-specific profile image borders */
        .theme-modern .resume-profile-image { border-color: #FFD700; }
        .theme-classic .resume-profile-image { border-color: #2E86AB; }
        .theme-creative .resume-profile-image { border-color: #8B5A96; }
        .theme-corporate .resume-profile-image { border-color: #27AE60; }
        .theme-minimal .resume-profile-image { border-color: #FF8C42; }

        /* Theme: Modern (Gold) */
        .resume-preview.theme-modern .resume-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #FFD700;
            background: linear-gradient(135deg, #FFF9E6, #FFFFFF);
            border-radius: 10px;
            padding: 1.5rem;
        }

        .resume-preview.theme-modern .resume-section h3 {
            color: #FFFFFF;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }

        .resume-preview.theme-modern .resume-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #FFFCF0;
            border-left: 4px solid #FFD700;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 215, 0, 0.1);
        }

        /* Theme: Classic (Blue) */
        .resume-preview.theme-classic .resume-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-bottom: 3px solid #2E86AB;
            background: linear-gradient(135deg, #E6F3FF, #FFFFFF);
            border-radius: 10px;
        }

        .resume-preview.theme-classic .resume-section h3 {
            color: #FFFFFF;
            background: linear-gradient(135deg, #2E86AB, #1B5E87);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 10px rgba(46, 134, 171, 0.3);
        }

        .resume-preview.theme-classic .resume-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #F0F8FF;
            border-left: 4px solid #2E86AB;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(46, 134, 171, 0.1);
        }

        /* Theme: Creative (Purple) */
        .resume-preview.theme-creative .resume-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-bottom: 3px solid #8B5A96;
            background: linear-gradient(135deg, #F3E6FF, #FFFFFF);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .resume-preview.theme-creative .resume-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #8B5A96, #A569BD, #BB8FCE);
        }

        .resume-preview.theme-creative .resume-section h3 {
            color: #FFFFFF;
            background: linear-gradient(135deg, #8B5A96, #A569BD);
            padding: 0.8rem 1rem;
            border-radius: 25px;
            margin-bottom: 1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(139, 90, 150, 0.3);
        }

        .resume-preview.theme-creative .resume-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #FAF0FF;
            border: 2px solid #D7BDE2;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 3px 8px rgba(139, 90, 150, 0.1);
        }

        /* Theme: Corporate (Green) */
        .resume-preview.theme-corporate .resume-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-bottom: 3px solid #27AE60;
            background: linear-gradient(135deg, #E8F8F5, #FFFFFF);
            border-radius: 8px;
        }

        .resume-preview.theme-corporate .resume-section h3 {
            color: #FFFFFF;
            background: linear-gradient(135deg, #27AE60, #2ECC71);
            padding: 0.8rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }

        .resume-preview.theme-corporate .resume-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #F0FFF4;
            border-left: 5px solid #27AE60;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(39, 174, 96, 0.1);
        }

        /* Theme: Minimal (Orange) */
        .resume-preview.theme-minimal .resume-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            border-bottom: 2px solid #FF8C42;
            background: #FFFFFF;
            position: relative;
        }

        .resume-preview.theme-minimal .resume-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #FF8C42, #FF6B35);
            border-radius: 2px;
        }

        .resume-preview.theme-minimal .resume-section h3 {
            color: #FF8C42;
            background: transparent;
            padding: 0.5rem 0;
            border-bottom: 2px solid #FF8C42;
            margin-bottom: 1.5rem;
            font-weight: 300;
            font-size: 1.5rem;
            text-transform: lowercase;
            letter-spacing: 2px;
        }

        .resume-preview.theme-minimal .resume-item {
            margin-bottom: 2rem;
            padding: 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #F0F0F0;
            padding-bottom: 1rem;
        }

        .resume-preview.theme-minimal .resume-item:last-child {
            border-bottom: none;
        }

        /* Common resume elements */
        .resume-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .resume-contact {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .resume-section {
            margin-bottom: 2rem;
        }

        /* Export buttons */
        .export-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .export-btn {
            padding: 0.8rem 2rem;
            border: 2px solid #FFD700;
            background: transparent;
            color: #FFD700;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #FFD700;
            color: #000;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-section {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .export-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="melyx-logo.png" alt="Melyx Logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="logo-placeholder" style="display: none;">M</div>
                <h1 class="logo-text">Melyx</h1>
            </div>
            <p class="tagline">Quick Resume / Portfolio Builder</p>
        </div>
    </header>

    <main class="container">
        <div class="form-section">
            <div class="form-container">
                <h2 class="section-title">✨ Personal Information</h2>
                <form id="resumeForm">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="profileImage">Profile Picture</label>
                        <input type="file" id="profileImage" accept="image/*" onchange="handleImageUpload(this)">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="City, Country">
                    </div>
                    <div class="form-group">
                        <label for="summary">Professional Summary</label>
                        <textarea id="summary" placeholder="Brief description of your professional background..."></textarea>
                    </div>
                </form>
            </div>

            <div class="form-container">
                <h2 class="section-title">🎓 Education</h2>
                <div id="educationContainer">
                    <div class="dynamic-section">
                        <div class="form-group">
                            <label>Degree/Qualification</label>
                            <input type="text" name="degree" placeholder="e.g., Bachelor of Computer Science">
                        </div>
                        <div class="form-group">
                            <label>Institution</label>
                            <input type="text" name="institution" placeholder="University/School name">
                        </div>
                        <div class="form-group">
                            <label>Year</label>
                            <input type="text" name="year" placeholder="e.g., 2020-2024">
                        </div>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addEducation()">+ Add Education</button>
            </div>
        </div>

        <div class="form-section">
            <div class="form-container">
                <h2 class="section-title">💼 Work Experience</h2>
                <div id="experienceContainer">
                    <div class="dynamic-section">
                        <div class="form-group">
                            <label>Job Title</label>
                            <input type="text" name="jobTitle" placeholder="e.g., Front-end Developer">
                        </div>
                        <div class="form-group">
                            <label>Company</label>
                            <input type="text" name="company" placeholder="Company name">
                        </div>
                        <div class="form-group">
                            <label>Duration</label>
                            <input type="text" name="duration" placeholder="e.g., Jan 2022 - Present">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="description" placeholder="Key responsibilities and achievements..."></textarea>
                        </div>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addExperience()">+ Add Experience</button>
            </div>

            <div class="form-container">
                <h2 class="section-title">🚀 Skills</h2>
                <div class="form-group">
                    <label for="skills">Skills (comma-separated)</label>
                    <textarea id="skills" placeholder="JavaScript, React, Node.js, Python, SQL..."></textarea>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-container">
                <h2 class="section-title">🎯 Projects</h2>
                <div id="projectsContainer">
                    <div class="dynamic-section">
                        <div class="form-group">
                            <label>Project Name</label>
                            <input type="text" name="projectName" placeholder="e.g., E-commerce Website">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="projectDescription" placeholder="Brief description of the project..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Technologies Used</label>
                            <input type="text" name="technologies" placeholder="React, Node.js, MongoDB...">
                        </div>
                        <div class="form-group">
                            <label>Link (optional)</label>
                            <input type="url" name="projectLink" placeholder="https://github.com/...">
                        </div>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addProject()">+ Add Project</button>
            </div>

            <div class="form-container">
                <h2 class="section-title">🎨 Theme Selection</h2>
                <div class="form-group">
                    <label for="theme">Choose Template</label>
                    <select id="theme" onchange="previewTheme()">
                        <option value="modern">Modern Professional (Gold)</option>
                        <option value="classic">Classic Elegant (Blue)</option>
                        <option value="creative">Creative Design (Purple)</option>
                        <option value="corporate">Corporate Style (Green)</option>
                        <option value="minimal">Minimal Clean (Orange)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="generate-section">
            <button class="generate-btn" onclick="generateResume()">
                <span class="btn-text">✨ Generate Resume</span>
                <span class="loading hidden"></span>
            </button>
        </div>

        <div id="resumePreview" class="resume-preview">
            <!-- Generated resume will appear here -->
        </div>

        <div id="exportButtons" class="export-buttons hidden">
            <button class="export-btn" onclick="downloadPDF()">📄 Download PDF</button>
            <button class="export-btn" onclick="saveData()">💾 Save Data</button>
            <button class="export-btn" onclick="loadData()">📂 Load Data</button>
            <button class="export-btn" onclick="exportHTML()">🌐 Export HTML</button>
        </div>
    </main>

    <script>
        // Global variable to store uploaded image
        let uploadedImageData = null;

        // Handle image upload
        function handleImageUpload(input) {
            const file = input.files[0];
            if (file) {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Please upload a valid image file');
                    input.value = '';
                    return;
                }

                // Validate file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Image size must be less than 5MB');
                    input.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImageData = e.target.result;
                    showImagePreview(uploadedImageData);
                };
                reader.readAsDataURL(file);
            }
        }

        function showImagePreview(imageData) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = `
                <img src="${imageData}" alt="Profile Preview">
                <div class="remove-image" onclick="removeImage()">Remove Image</div>
            `;
        }

        function removeImage() {
            uploadedImageData = null;
            document.getElementById('profileImage').value = '';

        // Collect form data

                const description = section.querySelector('[name="description"]').value;
                if (jobTitle || company) {

        // Generate resume
        function generateResume() {
            const btn = document.querySelector('.generate-btn');
            const btnText = btn.querySelector('.btn-text');
            const loading = btn.querySelector('.loading');
            
            // Show loading
            btnText.classList.add('hidden');
            loading.classList.remove('hidden');
            
            setTimeout(() => {
                const data = collectFormData();
                
                if (!data.personal.fullName || !data.personal.email) {
                    alert('Please fill in required fields (Name and Email)');
                    btnText.classList.remove('hidden');
                    loading.classList.add('hidden');
                    return;
                }
                
                const resumeHTML = generateResumeHTML(data);
                const preview = document.getElementById('resumePreview');
                preview.innerHTML = resumeHTML;
                preview.classList.add('show');
                
                // Apply selected theme
                applyTheme(data.theme);
                
                document.getElementById('exportButtons').classList.remove('hidden');
                
                // Hide loading
                btnText.classList.remove('hidden');
                loading.classList.add('hidden');
                
                // Scroll to preview
                preview.scrollIntoView({ behavior: 'smooth' });
            }, 1500);

        function populateForm(data) {

            document.getElementById('location').value = data.personal?.location || '';
            document.getElementById('summary').value = data.personal?.summary || '';
            document.getElementById('skills').value = data.skills || '';
            document.getElementById('theme').value = data.theme || 'modern';

                showImagePreview(uploadedImageData);
            } else {

        // Enhanced animations and interactions
        function addScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            document.querySelectorAll('.form-container').forEach(container => {
                container.style.opacity = '0';
                container.style.transform = 'translateY(30px)';
                container.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(container);
            });
        }

        function applyTheme(theme) {
            const preview = document.getElementById('resumePreview');
            preview.className = `resume-preview show theme-${theme}`;
        }

        function autoSave() {
            const data = collectFormData();
            sessionStorage.setItem('resumeData', JSON.stringify(data));
        }

            const saved = sessionStorage.getItem('resumeData');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    populateForm(data);
                } catch (e) {
                    console.log('No valid auto-save data found');
                }
            }

        // Form validation with visual feedback
        function validateForm() {
            const requiredFields = ['fullName', 'email'];
            let isValid = true;
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const value = field.value.trim();
                
                if (!value) {
                    field.style.borderColor = '#ff4545';
                    field.style.boxShadow = '0 0 10px rgba(255, 69, 69, 0.3)';
                    isValid = false;
                } else {
                    field.style.borderColor = 'rgba(255, 215, 0, 0.3)';
                    field.style.boxShadow = 'none';
                }
            });
            
            return isValid;
        }

        // Initialize the application
        function init() {
            createParticles();
            addScrollAnimations();

            const eduContainer = document.getElementById('educationContainer');

            if (!eduContainer.children.length) addEducation();
            if (!expContainer.children.length) addExperience();
            if (!projContainer.children.length) addProject();
        }

        // Start the application when page loads
        document.addEventListener('DOMContentLoaded', init);

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
